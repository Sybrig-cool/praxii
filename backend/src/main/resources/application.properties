# MongoDB connection for LOCAL development
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=praxii

# Server port
server.port=8080

# JWT Configuration
jwt.secret=YourSecureSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
jwt.expiration=86400000

# Logging (optional)
logging.level.org.springframework=INFO
