<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header text-center">
          <h4 class="card-title mb-0">
            <i class="bi bi-key me-2"></i>Forgot Password
          </h4>
        </div>
        <div class="card-body">
          <!-- Success State -->
          <div *ngIf="submitted && message" class="text-center">
            <div class="mb-4">
              <i class="bi bi-envelope-check display-1 text-success"></i>
            </div>
            <div class="alert alert-success" role="alert">
              <i class="bi bi-check-circle me-2"></i>{{ message }}
            </div>
            <p class="text-muted">
              Please check your email and follow the instructions to reset your password.
              If you don't see the email, check your spam folder.
            </p>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" (click)="goToLogin()">
                <i class="bi bi-arrow-left me-2"></i>Back to Login
              </button>
              <button type="button" class="btn btn-outline-secondary" (click)="resendRequest()">
                <i class="bi bi-arrow-clockwise me-2"></i>Send Another Request
              </button>
            </div>
          </div>

          <!-- Form State -->
          <div *ngIf="!submitted">
            <!-- Alert -->
            <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
              <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
            </div>

            <p class="text-muted mb-4">
              Enter your email address and we'll send you a link to reset your password.
            </p>

            <!-- Forgot Password Form -->
            <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="form-control" 
                    [(ngModel)]="email" 
                    placeholder="Enter your email address"
                    required
                    autocomplete="email"
                    [disabled]="loading"
                  >
                </div>
              </div>

              <div class="d-grid gap-2">
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="loading || !forgotPasswordForm.form.valid"
                >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  <i *ngIf="!loading" class="bi bi-send me-2"></i>
                  {{ loading ? 'Sending...' : 'Send Reset Link' }}
                </button>
                
                <button 
                  type="button" 
                  class="btn btn-outline-secondary"
                  (click)="goToLogin()"
                  [disabled]="loading"
                >
                  <i class="bi bi-arrow-left me-2"></i>Back to Login
                </button>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Security Info -->
        <div class="card-footer bg-light text-center">
          <small class="text-muted">
            <i class="bi bi-shield-check me-1"></i>
            Reset links expire after 1 hour for your security
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
