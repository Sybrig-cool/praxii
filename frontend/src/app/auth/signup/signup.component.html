<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          
          <!-- Email Verification Success Message -->
          <div *ngIf="showVerificationMessage" class="text-center">
            <i class="bi bi-envelope-check-fill text-success display-1 mb-3"></i>
            <h4 class="text-success mb-3">Account Created Successfully!</h4>
            <div class="alert alert-info">
              <i class="bi bi-info-circle me-2"></i>{{ message }}
            </div>
            <p class="text-muted mb-3">Please check your email <strong>{{ userEmail }}</strong> and click the verification link to activate your account.</p>
            
            <div *ngIf="error" class="alert alert-danger mb-3">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            </div>

            <div class="d-grid gap-2">
              <button 
                (click)="resendVerification()" 
                [disabled]="resendLoading" 
                class="btn btn-outline-primary"
              >
                <span *ngIf="resendLoading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!resendLoading" class="bi bi-arrow-clockwise me-2"></i>
                {{ resendLoading ? 'Sending...' : 'Resend Verification Email' }}
              </button>
              <button (click)="router.navigate(['/login'])" class="btn btn-success">
                <i class="bi bi-box-arrow-in-right me-2"></i>Go to Login
              </button>
            </div>
          </div>

          <!-- Signup Form -->
          <div *ngIf="!showVerificationMessage">
            <h2 class="card-title text-center mb-4">
              <i class="bi bi-person-plus me-2"></i>Sign Up
            </h2>
            
            <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input 
                id="username"
                name="username" 
                [(ngModel)]="username" 
                required 
                class="form-control"
                placeholder="Choose a username"
              >
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input 
                id="email"
                name="email" 
                [(ngModel)]="email" 
                required 
                type="email" 
                class="form-control"
                placeholder="Enter your email"
              >
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input 
                id="password"
                name="password" 
                [(ngModel)]="password" 
                required 
                type="password" 
                class="form-control"
                placeholder="Create a password"
              >
            </div>
            
            <button 
              type="submit" 
              [disabled]="loading" 
              class="btn btn-success w-100"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="bi bi-person-plus me-2"></i>
              {{ loading ? 'Creating account...' : 'Sign Up' }}
            </button>
          </form>

            <div *ngIf="message && !showVerificationMessage" class="alert alert-success mt-3">
              <i class="bi bi-check-circle me-2"></i>{{ message }}
            </div>
            
            <div *ngIf="error" class="alert alert-danger mt-3">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            </div>
            
            <div class="text-center mt-3">
              <small class="text-muted">
                Already have an account? 
                <a routerLink="/login" class="text-decoration-none">Login here</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
