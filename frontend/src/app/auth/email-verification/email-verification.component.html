<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4 text-center">
          
          <!-- Loading State -->
          <div *ngIf="loading">
            <div class="spinner-border text-primary mb-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="mb-3">Verifying your email...</h4>
            <p class="text-muted">Please wait while we verify your account.</p>
          </div>

          <!-- Success State -->
          <div *ngIf="isVerified && !loading">
            <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
            <h4 class="text-success mb-3">Email Verified Successfully!</h4>
            <div class="alert alert-success">
              <i class="bi bi-check-circle me-2"></i>{{ message }}
            </div>
            <p class="text-muted">You will be redirected to the login page in 3 seconds...</p>
            <button (click)="router.navigate(['/login'])" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-2"></i>Go to Login
            </button>
          </div>

          <!-- Error State -->
          <div *ngIf="error && !loading">
            <i class="bi bi-exclamation-triangle-fill text-danger display-1 mb-3"></i>
            <h4 class="text-danger mb-3">Verification Failed</h4>
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            </div>
            <p class="text-muted mb-3">The verification link may be invalid or expired.</p>
            <div class="d-grid gap-2">
              <button (click)="router.navigate(['/login'])" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Go to Login
              </button>
              <button (click)="router.navigate(['/signup'])" class="btn btn-outline-secondary">
                <i class="bi bi-person-plus me-2"></i>Sign Up Again
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
