<div class="container-fluid">
  <!-- Header with Logo and Navigation -->
  <div class="row bg-light border-bottom py-3">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="logo-container">
          <img src="assets/praxii-logo.png" alt="Praxii Logo" class="praxii-logo" />
        </div>
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
          <!-- Show login/signup when not logged in -->
          <ul *ngIf="!authService.isLoggedIn()" class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/signup">
                <i class="bi bi-person-plus me-1"></i>Sign Up
              </a>
            </li>
          </ul>
          
          <!-- Show user info and logout when logged in -->
          <div *ngIf="authService.isLoggedIn()" class="d-flex align-items-center">
            <span class="text-muted me-3">
              <i class="bi bi-person-circle me-2"></i>
              Welcome, <strong>{{ authService.getUsername() }}</strong>
            </span>
            <button (click)="logout()" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
          </div>
        </nav>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
